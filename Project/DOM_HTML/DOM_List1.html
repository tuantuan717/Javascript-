/*	
 ** 调用 open() 方法打开一个新文档并且用 write() 方法设置文档内容后，必须记住用 close 方法关闭文档，并迫使其内容显示出来。
function createNewDoc(){
		var newDoc = document.open('text/html', 'replace');

		newDoc.write(txt);

}*/
