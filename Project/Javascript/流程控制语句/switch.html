<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>switch</title>
<style type="text/css">

</style>
</head>
<body>
<script type="text/javascript">

var Blue = "blue";
var Red  = "red";
var White = "white";

var getColor = "red";

switch(getColor){
	case Blue: alert('blue');
	break;
	case Red: alert('red');
	break;
	case White: alert('white');
	break;
	default: alert("other");
} 

</script>

</body>
