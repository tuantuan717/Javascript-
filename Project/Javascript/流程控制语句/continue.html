<script type="text/javascript">
	var age = 18;

	while( age <= 50 ){
		if( age == 25 ){

			age++;
			continue; //跳出本次循环，直接诶进入到下次循环
		}
		document.write(age+"真是如花年纪<br>");

		age++;

	}

</script>
