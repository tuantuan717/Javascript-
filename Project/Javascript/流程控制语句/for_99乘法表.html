<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>for循环 舅舅乘法表</title>
<style type="text/css">
	.hd{
       color:white;
       background:green;
	}
</style>
</head>
<body>
	<script type="text/javascript">

	var result = 0;

	for (var i = 1; i <= 9; i++) {
		for (var j = 1; j <= i; j++) {
			result = j * i;
			document.write(j+'×'+i+'='+result+'&nbsp;')
		}

		document.write('<br>')
	}

</script>

</body>
