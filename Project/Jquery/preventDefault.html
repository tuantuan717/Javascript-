<!DOCTYPE html>
  <html>
  <head>
    <script src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
      <a href="http://jquery.com">default click action is prevented</a>
      <div id="log"></div>
       <script>
            $("a").click(function(event) {
               event.preventDefault();
               $('<div>').append('default ' + event.type + ' prevented').appendTo('#log');
             });
       </script>
    </body>
  </html>
