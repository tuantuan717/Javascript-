<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>event.pageX 鼠标相对于文档的左边缘的位置。</title>
	<script type="text/javascript" src="./jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="log"></div>
	

	<script>
		
		//鼠标相对于文档的左边缘的位置。
		$(document).bind('mousemove', function(e){
			$('#log').text('e.pageX'+ e.pageX+ ', e.pageY'+e.pageY)
		})
	
	</script>
</body>
</html>
