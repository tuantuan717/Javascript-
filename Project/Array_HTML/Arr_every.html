<script type="text/javascript">
  //filter()：“过滤”功能，数组中的每一项运行给定函数，返回满足过滤条件组成的数组。

   var arr = [1,4,5,6]
   var arr2  = arr.every(function(item){
      return item < 10
   })

   console.log(arr2)

   var arr3 = arr.some(function(x){
      return x>5
   })
   console.log(arr3)
</script>
