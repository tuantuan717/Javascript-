<script type="text/javascript">
	//map()：指“映射”，对数组中的每一项运行给定函数，返回每次函数调用的结果组成的数组。
   //下面代码利用map方法实现数组中每个数求平方。

   var arr = [1,4,5,6]
   var arr2  = arr.map(function(item){
   		return item * item;
   })

   console.log(arr2)


</script>
