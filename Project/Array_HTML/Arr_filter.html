<script type="text/javascript">
	//filter()：“过滤”功能，数组中的每一项运行给定函数，返回满足过滤条件组成的数组。

   var arr = [1,4,5,6]
   var arr2  = arr.filter(function(x){
   		return x>1 
   })
   console.log(arr2)

</script>
