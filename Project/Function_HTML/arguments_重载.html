	function cale(){
		//传入一个参数，求平方
		if(arguments.length==1){
			console.log(arguments[0]*arguments[0])
		}else if(arguments.length == 2){
			//传入两个参数就求和
			console.log(arguments[0]+arguments[1])
		}
	}

	cale(7);
	cale(9,5)


//无论传入几个参数都可以求和
function add(){
	//arguments:[]
	//遍历每个元素并累加
	var sum = 0;
	for (var i = 0; i < arguments.length; i++) {
		sum += arguments[i];	
	}
	return sum;
	
}

console.log(add(5,6,7))

function test(){
	var s = "anna" + ",";
	for (var i = 0; i < arguments.length; i++) {
		s += arguments[i] + ","
	
	}
	return s;
}

console.log(test("name", "age"))
