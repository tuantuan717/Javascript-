<script type="text/javascript">

案例1
var a = "1";
var tObj = {
  //a : "2",
 
  tFunc : function (){
    var a = "3";
    console.log(this.a)
  }
}

tObj.tFunc()//undefined

//说明this对象引用的成员变量仅限于自身定义的变量，不会根据作用域链向上调用！（形成作用域链的是直接引用，而非通过this！）

//------------------------------

案例2 

var name =  "The window";
var obj = {
	name : "My object",
	getNameFunc:function(){
		return function(){
			return this.name
		}
	}
}

console.log(obj.getNameFunc()())
// The window

案例3 

var name =  "The window";
var obj = {
	name : "My object",
	getNameFunc:function(){
		var that = this;
		return function(){
			return that.name
		}
	}
}

console.log(obj.getNameFunc()())
// My Object


</script>
